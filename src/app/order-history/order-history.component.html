<section>
  <app-filter-panel
    [formGroup]="formGroup"
    [productLineOptions]="productLineOptions"
  ></app-filter-panel>

  <app-search-input [searchControl]="searchControl"></app-search-input>

  <app-order-table
    *ngIf="filteredOrders$ | async as orders"
    [orders]="orders"
    [columns]="ordersService.ordersColumns"
  ></app-order-table>
</section>
