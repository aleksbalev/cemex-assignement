<section>
  <div class="order-history__filter-panel">
    <app-filter-panel
      [formGroup]="formGroup"
      [productLineOptions]="productLineOptions"
    ></app-filter-panel>

    <app-search-input
      class="order-history__search"
      [searchControl]="searchControl"
    ></app-search-input>
  </div>

  <app-order-table
    *ngIf="filteredOrders$ | async as orders"
    [orders]="orders"
    [columns]="ordersService.ordersColumns"
  ></app-order-table>
</section>
